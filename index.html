<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Alura Challenge</title>
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/cabecalho.css">
        <link rel="stylesheet" href="css/menu.css">
        <link rel="stylesheet" href="css/editor.css">
        <link rel="stylesheet" href="css/formulario.css">
    </head>
    <body>
        <header>
            <div class="logo">
                <img class="logo_img" src="img/Logo.svg" alt="Logo da AluraDev">
            </div>
            <div class="pesquisar">
                <label for="barra_pesquisa" class="label_pesquisa">
                    <img src="img/Lupa.svg"  class="pesquisa">
                </label>
                <input type="search" class="barra_pesquisa" placeholder="Busque por algo">
            </div>
            <div class="perfil">
                <label for="foto_perfil" class="label_perfil">
                    <img src="img/barra.svg"  class="barra">
                </label>
                <img class="foto_perfil" src="https://www.estrelando.com.br/uploads/2021/11/07/harrysitee-1636306855.jpg"  alt="Foto de perfil">
                <p>Harry</p>
                
            </div>
        </header>
        <main>
            <nav>
                <ul class="conteudo_menu" style="list-style: none;">
                    <li><h2 class="titulo_menu">Menu</h2></li>
                    <li class="editor">
                        <a href=""><img src="img/Editor.png"></a>
                        <a href=""><p>Editor de Código</p></a>
                    </li>
                    <li class="comunidade">
                        <a href=""><img src="img/Comunidade.png"></a>
                        <a href=""><p>Comunidade</p></a>
                    </li>
                </ul>
            </nav>
            <div class="codigo">
                <div class="area__codigo">
                    <div class="editor__codigo">
                        <div class="bolinhas">
                            <svg xmlns="http://www.w3.org/2000/svg" width="54" height="14" viewBox="0 0 54 14">
                
                                <g fill="none" fill-rule="evenodd" transform="translate(1 1)">
                                        <circle cx="6" cy="6" r="6" fill="#FF5F56" stroke="#E0443E" stroke-width=".5"></circle>
                                        <circle cx="26" cy="6" r="6" fill="#FFBD2E" stroke="#DEA123" stroke-width=".5"></circle>
                                        <circle cx="46" cy="6" r="6" fill="#27C93F" stroke="#1AAB29" stroke-width=".5"></circle>
                                </g>
                            </svg>
                        </div>                        
                        <textarea class="codigo__escrito" type="input"  contenteditable="true">const pluckDeep = key => obj => key.split('.').reduce((accum, key) => accum[key], obj)

const compose = (...fns) => res => fns.reduce((accum, next) => next(accum), res)

const unfold = (f, seed) => {
    const go = (f, seed, acc) => {
    const res = f(seed)
    return res ? go(f, res[1], acc.concat([res[0]])) : acc
    }
    return go(f, seed, [])
}    
                        </textarea>
                    </div>
                </div>
                <div class="espaco__botao">
                    <button class="botao__highlight" type="button" onclick="aplicarHighlight()">Visualizar com highlight</button>
                </div>
            </div>
            <div class="formulario">
                <div class="proj">
                    <h2 class="titulo_projeto">Seu projeto</h2>
                    <input type="text" class="nome_proj" placeholder="Nome do seu projeto">
                    <textarea type="text" class="descricao" placeholder="Descrição do seu projeto"></textarea>
                </div>
                <div class="personalizacao">
                    <h2 class="titulo_personalizacao">Personalização</h2>
                    <select class="linguagens">
                        <option value="javascript">JavaScript</option>
                        <option value="html">HTML</option>
                        <option value="css">CSS</option>
                    </select>
                    <input class="escolha__cor" type="color" value="#6BD1FF" onchange="mudarCorBorda()">
                    <button class="botao__salvar" type="button">Salvar Projeto</button>

                </div>
            </div>
        </main>
    </body>
</html>
